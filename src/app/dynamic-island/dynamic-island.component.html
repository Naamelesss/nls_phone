<!-- <app-dynamic-island-call [ngClass]="{ invisible: !displayDynamic }"></app-dynamic-island-call> -->
<!-- [ngClass]="{ hideDynamic: !displayDynamic }" -->

<div class="block" *ngIf="displayDynamic">
    <div *ngIf="dynamicType === 'call'">
        <img class="base_img contactImg" src="../assets/img/phone/user.png">
        <p class="call_type">mobile</p>
        <p class="call_name">{{labelText}}</p>
    
        <img class="base_img take" src="../assets/img/call.png" (click)="onAcceptCall()">
        <img class="base_img phone_decline" src="../assets/img/call.png" (click)="onCloseNotif()">

        <audio autoplay loop>
            <source src="../assets/song/ringtone.ogg" type="audio/ogg">
        </audio>
    </div>
    <div *ngIf="dynamicType === 'message'">
        <img class="base_img" src="../assets/img/icon/message.png">
        <p class="msg_type">{{labelText}}</p>
        <p class="msg_name">{{msgText}}</p>

        <img class="base_img take" src="../assets/img/dynamic-island/next.png" (click)="onAcceptCall()">
        <img class="base_img msg_decline" src="../assets/img/dynamic-island/cancel.png" (click)="onCloseNotif()">
   
        <audio autoplay>
            <source src="../assets/song/notification.ogg" type="audio/ogg">
        </audio>
    </div>
</div>
